<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contrase√±a - PetAdopt</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0A0A0A;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 480px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 68px;
            margin-bottom: 36px;
            opacity: 0.9;
        }

        h1 {
            color: #FFFFFF;
            margin-bottom: 14px;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #A0A0A0;
            margin-bottom: 40px;
            line-height: 1.5;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #FFFFFF;
            font-weight: 500;
            font-size: 13px;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #2A2A2A;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s ease;
            background: #1A1A1A;
            color: #FFFFFF;
        }

        input:focus {
            outline: none;
            border-color: #FF8A65;
        }

        input[type="password"] {
            padding-right: 48px;
        }

        .toggle-password {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            color: #A3A3A3;
            font-size: 20px;
            transition: color 0.2s ease;
        }

        .toggle-password:hover {
            color: #FF8A65;
        }

        .button {
            width: 100%;
            padding: 14px;
            background: #FF8A65;
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        .button:hover:not(:disabled) {
            background: #FF9B7A;
            transform: translateY(-1px);
        }

        .button:active:not(:disabled) {
            transform: translateY(0);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 0.6s linear infinite;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .success {
            color: #10B981;
            font-size: 76px;
            margin-bottom: 24px;
            animation: appear 0.4s ease;
        }

        .error {
            color: #F87171;
            font-size: 0px;
            margin-bottom: 0px;
            animation: appear 0.4s ease;
        }

        @keyframes appear {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
            font-size: 13px;
        }

        .alert-success {
            background-color: #D1FAE5;
            color: #065F46;
        }

        .alert-error {
            background-color: #FEE2E2;
            color: #991B1B;
        }

        #reset-form {
            display: none;
        }

        #reset-form.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        #status {
            display: none;
        }

        #status.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-button {
            display: inline-block;
            margin-top: 28px;
            padding: 14px 36px;
            background: #FF8A65;
            color: #FFFFFF;
            text-decoration: none;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            font-size: 15px;
        }

        .back-button:hover {
            background: #FF9B7A;
            transform: translateY(-1px);
        }

        .back-button:active {
            transform: translateY(0);
        }

        #loading {
            text-align: center;
        }

        #loading .spinner {
            width: 44px;
            height: 44px;
            border-width: 3px;
            border-top-color: #FF8A65;
            margin: 28px auto;
        }

        .message {
            color: #A0A0A0;
            line-height: 1.6;
            font-size: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">üîê</div>

        <div id="loading">
            <h1>Verificando token</h1>
            <div class="spinner"></div>
        </div>

        <div id="reset-form">
            <h1>Recuperar Contrase√±a</h1>
            <p class="subtitle">Ingresa tu nueva contrase√±a</p>

            <div id="alert-container"></div>

            <form id="password-form">
                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" required minlength="6"
                            placeholder="M√≠nimo 6 caracteres" />
                        <button type="button" class="toggle-password" data-target="password">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmar Contrase√±a</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirm-password" name="confirm-password" required minlength="6"
                            placeholder="Confirma tu contrase√±a" />
                        <button type="button" class="toggle-password" data-target="confirm-password">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <button type="submit" class="button" id="submit-btn">
                    Actualizar Contrase√±a
                </button>
            </form>
        </div>

        <div id="status">
            <div id="icon"></div>
            <h1 id="title"></h1>
            <p class="message" id="message"></p>
            <button class="back-button" id="back-link">Volver a la App</button>
        </div>
    </div>

    <script>
        let supabaseClient;
        let recoveryToken = null;

        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('toggle-password')) {
                const targetId = e.target.dataset.target;
                const input = document.getElementById(targetId);
                
                if (input.type === 'password') {
                    input.type = 'text';
                    e.target.textContent = 'üôà';
                } else {
                    input.type = 'password';
                    e.target.textContent = 'üëÅÔ∏è';
                }
            }
        });

        async function initSupabaseFromConfig() {
            try {
                const resp = await fetch('/api/config');
                if (!resp.ok) throw new Error('No se pudo obtener /api/config');
                const cfg = await resp.json();
                const url = cfg.supabaseUrl;
                const key = cfg.supabaseAnonKey;
                if (!url || !key) throw new Error('Credenciales faltantes en /api/config');

                window._supabaseUrl = url;
                window._supabaseAnonKey = key;
                supabaseClient = window.supabase.createClient(url, key);
                console.log('Config cargada correctamente');
            } catch (e) {
                console.error('Error cargando config desde /api/config:', e);
                showError('No se pudo cargar la configuraci√≥n del servidor. Contacta al soporte.');
            }
        }

        async function checkRecoveryToken() {
            try {
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const searchParams = new URLSearchParams(window.location.search);

                let accessToken = hashParams.get('access_token');
                let refreshToken = hashParams.get('refresh_token');
                const type = hashParams.get('type') || 'recovery';

                if (!accessToken) {
                    accessToken = searchParams.get('access_token') ||
                        searchParams.get('token') ||
                        searchParams.get('code');
                }

                console.log('Token recibido:', accessToken ? 'S√≠ (JWT)' : 'No');
                console.log('Tipo:', type);

                if (!accessToken) {
                    showError('Token de recuperaci√≥n no encontrado en la URL.');
                    return;
                }

                if (accessToken.split('.').length === 3) {
                    console.log('Estableciendo sesi√≥n con JWT...');

                    const { data, error } = await supabaseClient.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken || ''
                    });

                    if (error) {
                        console.error('Error estableciendo sesi√≥n:', error);
                        throw new Error('No se pudo establecer la sesi√≥n: ' + error.message);
                    }

                    console.log('Sesi√≥n establecida exitosamente:', data);
                    recoveryToken = accessToken;
                } else {
                    console.log('Verificando token con verifyOtp...');

                    const { data, error } = await supabaseClient.auth.verifyOtp({
                        token_hash: accessToken,
                        type: 'recovery'
                    });

                    if (error) {
                        console.error('Error verificando token:', error);
                        throw new Error('Token inv√°lido o expirado: ' + error.message);
                    }

                    console.log('Token verificado exitosamente:', data);
                    recoveryToken = accessToken;
                }

                document.getElementById('loading').style.display = 'none';
                document.getElementById('reset-form').classList.add('show');

            } catch (error) {
                console.error('Error en checkRecoveryToken:', error);
                showError(error.message || 'Token inv√°lido o expirado. Por favor, solicita un nuevo enlace de recuperaci√≥n.');
            }
        }

        document.getElementById('password-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const submitBtn = document.getElementById('submit-btn');
            const alertContainer = document.getElementById('alert-container');

            alertContainer.innerHTML = '';

            if (password !== confirmPassword) {
                showAlert('Las contrase√±as no coinciden.', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('La contrase√±a debe tener al menos 6 caracteres.', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner"></div>Actualizando...';

            try {
                console.log('Actualizando contrase√±a...');

                const { data, error } = await supabaseClient.auth.updateUser({
                    password: password
                });

                if (error) {
                    console.error('Error al actualizar:', error);
                    throw error;
                }

                console.log('Contrase√±a actualizada exitosamente:', data);

                await supabaseClient.auth.signOut();

                showSuccess('¬°Tu contrase√±a ha sido actualizada exitosamente! Ahora puedes iniciar sesi√≥n con tu nueva contrase√±a.');

            } catch (error) {
                console.error('Error al actualizar contrase√±a:', error);
                showAlert('Error al actualizar la contrase√±a: ' + (error.message || error), 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Actualizar Contrase√±a';
            }
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertClass = type === 'error' ? 'alert-error' : 'alert-success';
            alertContainer.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
        }

        function showSuccess(message) {
            document.getElementById('reset-form').style.display = 'none';
            document.getElementById('status').classList.add('show');
            document.getElementById('title').textContent = '¬°Contrase√±a Actualizada!';
            document.getElementById('message').textContent = message;

            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (isMobile) {
                setTimeout(() => {
                    window.location.href = 'petadopt://auth/reset-success';
                }, 2000);
            }
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('status').classList.add('show');
            document.getElementById('icon').innerHTML = '';
            document.getElementById('title').textContent = 'Error';
            document.getElementById('message').textContent = message;
        }

        function openAppOrFallback(deepLink, fallbackUrl = '/') {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (isMobile) {
                window.location.href = deepLink;
                setTimeout(() => { window.location.href = fallbackUrl; }, 1000);
            } else {
                window.location.href = fallbackUrl;
            }
        }

        document.getElementById('back-link').addEventListener('click', (e) => {
            e.preventDefault();
            openAppOrFallback('petadopt://auth/reset-success', '/');
        });

        (async function () {
            await initSupabaseFromConfig();
            if (supabaseClient) await checkRecoveryToken();
        })();
    </script>
</body>

</html>
