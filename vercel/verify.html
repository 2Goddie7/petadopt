<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificaci贸n de Cuenta - PetAdopt</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0A0A0A;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 72px;
            margin-bottom: 40px;
        }

        h1 {
            color: #FFFFFF;
            margin-bottom: 16px;
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -1px;
        }

        .message {
            color: #A0A0A0;
            margin-bottom: 40px;
            line-height: 1.6;
            font-size: 16px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #FF8A65;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .success {
            color: #34D399;
            font-size: 80px;
            margin-bottom: 30px;
            animation: scaleIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .error {
            display: none;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            75% {
                transform: translateX(10px);
            }
        }

        .button {
            display: inline-block;
            padding: 16px 48px;
            background: #FF8A65;
            color: #0A0A0A;
            text-decoration: none;
            border-radius: 100px;
            font-weight: 600;
            margin-top: 30px;
            transition: all 0.2s ease;
            font-size: 15px;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background: #FF9B7A;
            transform: scale(1.02);
        }

        .button:active {
            transform: scale(0.98);
        }

        #status {
            display: none;
        }

        #status.show {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #loading {
            animation: fadeIn 0.4s ease;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo"></div>

        <div id="loading">
            <h1>Verificando tu cuenta</h1>
            <div class="spinner"></div>
            <p class="message">Confirmando tu correo electr贸nico</p>
        </div>

        <div id="status">
            <div id="icon"></div>
            <h1 id="title"></h1>
            <p class="message" id="message"></p>
            <button class="button" id="open-app-btn">Volver a la App</button>
        </div>
    </div>

    <script>
        let supabaseClient;

        async function initSupabaseFromConfig() {
            try {
                const resp = await fetch('/api/config');
                if (!resp.ok) throw new Error('No se pudo obtener /api/config');
                const cfg = await resp.json();
                const url = cfg.supabaseUrl;
                const key = cfg.supabaseAnonKey;
                if (!url || !key) throw new Error('Credenciales faltantes en /api/config');

                supabaseClient = window.supabase.createClient(url, key);
                console.log('Supabase inicializado correctamente');
            } catch (e) {
                console.error('Error cargando config:', e);
                showError('No se pudo cargar la configuraci贸n del servidor. Contacta al soporte.');
            }
        }

        async function verifyEmail() {
            try {
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const searchParams = new URLSearchParams(window.location.search);

                let accessToken = hashParams.get('access_token');
                let refreshToken = hashParams.get('refresh_token');
                let type = hashParams.get('type') || searchParams.get('type') || 'signup';

                if (!accessToken) {
                    accessToken = searchParams.get('access_token') ||
                        searchParams.get('token') ||
                        searchParams.get('code');
                }

                console.log('Token encontrado:', accessToken ? 'S铆' : 'No');
                console.log('Es JWT:', accessToken && accessToken.split('.').length === 3);
                console.log('Tipo:', type);

                if (!accessToken) {
                    showError('No se encontr贸 el token de verificaci贸n. El enlace puede haber expirado.');
                    return;
                }

                const isJWT = accessToken.split('.').length === 3;

                if (isJWT) {
                    console.log('Estableciendo sesi贸n con JWT...');

                    const { data, error } = await supabaseClient.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken || ''
                    });

                    if (error) {
                        console.error('Error al establecer sesi贸n:', error);
                        showError('Error al verificar tu cuenta: ' + error.message);
                        return;
                    }

                    console.log('Sesi贸n establecida correctamente');
                    showSuccess('隆Tu cuenta ha sido verificada exitosamente!');
                } else {
                    console.log('Verificando con verifyOtp...');

                    const { data, error } = await supabaseClient.auth.verifyOtp({
                        token_hash: accessToken,
                        type: type
                    });

                    if (error) {
                        console.error('Error al verificar OTP:', error);
                        showError('Error al verificar tu cuenta: ' + error.message);
                        return;
                    }

                    console.log('OTP verificado correctamente');
                    showSuccess('隆Tu cuenta ha sido verificada exitosamente!');
                }

            } catch (error) {
                console.error('Error inesperado:', error);
                showError('Ocurri贸 un error inesperado. Por favor, intenta nuevamente o solicita un nuevo enlace de verificaci贸n.');
            }
        }

        function showSuccess(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('status').classList.add('show');
            document.getElementById('title').textContent = '隆Verificaci贸n Exitosa!';
            document.getElementById('message').textContent = message;

            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (isMobile) {
                setTimeout(() => {
                    window.location.href = 'petadopt://auth/verified';
                }, 2000);
            }
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('status').classList.add('show');
            document.getElementById('icon').innerHTML = '';
            document.getElementById('title').textContent = 'Error';
            document.getElementById('message').textContent = message;
        }

        document.getElementById('open-app-btn').addEventListener('click', (e) => {
            e.preventDefault();
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (isMobile) {
                window.location.href = 'petadopt://auth/verified';
                setTimeout(() => { window.location.href = '/'; }, 1000);
            } else {
                window.location.href = '/';
            }
        });

        (async function () {
            await initSupabaseFromConfig();
            if (supabaseClient) await verifyEmail();
        })();
    </script>
</body>

</html>
